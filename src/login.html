<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery cdn by googleapis -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
            <li id="loginLogout" class="nav-item"><a href="index.html" class="nav-link">Login/Logout</a></li>
        </ul>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="loginForm">
                    <h2 class="mt-20">Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control">
                    <button id="loginBtn" class="btn btn-primary btn-block mt-3">Login</button>
                    <h6>Don't have account? <a href="register.html">Register here</a></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/js.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/blog.js"></script>
</body>
</html>
